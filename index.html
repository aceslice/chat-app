<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/chat.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <script
      src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
    </style>

    <title>Talkmoji - Embrace the emoji language</title>
  </head>

  <body>
    <nav class="topnav">
      <h1>Chat</h1>
      <nav class="links">
        <a href="#">Timeline</a>
        <a href="#">Notification</a>
        <a href="#">Message</a>
      </nav>
      <div class="profile">
        <img
          src="https://pps.whatsapp.net/v/t61.24694-24/322231611_731148275454076_7263505151536066243_n.jpg?ccb=11-4&oh=01_AdS9uqAHqshGtZjPIHN657tFfM2WNrURFQizjDWRJSI9xg&oe=64A3B81D"
          alt=""
        />
      </div>
    </nav>

    <div class="main">
      <div class="left">
        <p>Left</p>
      </div>
      <div class="container">
        <header>
          <div class="details">
            <a href="#" class="back"
              ><img src="../img/chevron-left.svg" alt="back" class="ico"
            /></a>
            <img src="./img/avatar.png" alt="avatar" />
            <div class="description">
              <p class="title">Gideon Appau <span class="subtitle">â€¢ <span class="username">@ace</span></span></p>
              <p class="subtitle" direction="right">Online</p>
            </div>
          </div>
          <div class="actions">
            <p>Secure mode:</p>
            <label class="toggle-switch">
              <input type="checkbox" class="toggle-checkbox" id="toggleEncryption"/>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </header>
        <section class="chat">
          <div class="chip">Today</div>
          <div class="user">
            <p class="message">Hey, do you have any plans this weekend?</p>
            <img
              src="https://pps.whatsapp.net/v/t61.24694-24/322231611_731148275454076_7263505151536066243_n.jpg?ccb=11-4&oh=01_AdS9uqAHqshGtZjPIHN657tFfM2WNrURFQizjDWRJSI9xg&oe=64A3B81D"
              alt="avatar"
              class="profile"
            />
          </div>
          <div class="bot">
            <p class="message">Not that I know of. Wanna hang out tonight?</p>
            <img src="./img/avatar.png" alt="" class="profile" />

          </div>
          <div class="user">
            <p class="message">I will pick you up at 10:30 PM</p>
            <img
              src="https://pps.whatsapp.net/v/t61.24694-24/322231611_731148275454076_7263505151536066243_n.jpg?ccb=11-4&oh=01_AdS9uqAHqshGtZjPIHN657tFfM2WNrURFQizjDWRJSI9xg&oe=64A3B81D"
              alt=""
              class="profile"
            />
          </div>
          <div class="bot">
            <p class="message">Hurray!! By the way, bills on me. ðŸŽ‰</p>
            <img src="./img/avatar.png" alt="" class="profile" />

          </div>
          <div class="form">
            <input
              type="text"
              placeholder="What's on your mind!!"
              class="user-input"
            />
            <img src="./img/send.svg" alt="send" class="send" />
          </div>
        </section>
      </div>
    </div>
    

    <script type="module" src="./public/script.js"></script>
  
    <script>
            twemoji.parse(document.body);
    </script>
  </body>
</html>
