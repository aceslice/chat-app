<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
    <title>Chat Bot</title>
</head>

<body>
    <div class="topnav">
        <h1>Botty</h1>
        <div class="links">
            <a href="#">Timeline</a>
            <a href="#">Notification</a>
            <a href="#">Message</a>
        </div>
        <div class="profile">
            <img src="./img/avatar.jpg" alt="">
        </div>
    </div>
    <div class="main">
        <div class="sidenav">
            <div class="profile">
                <div class="head">
                    <img src="/img/avatar.jpg" alt="Avatar">
                    <div class="texts">
                        <p class="title">Gideon Appau</p>
                        <p class="subtitle">@geecodez</p>
                    </div>
                </div>
                <div class="numbers">
                    <div class="num">
                        <p>Tweets</p>
                        <p>3567</p>
                    </div>
                    <div class="num">
                        <p>Followers</p>
                        <p>67K</p>
                    </div>
                    <div class="num">
                        <p>Following</p>
                        <p>976</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <header>
                <h3>Chat Bot</h3>
            </header>
            <div class="chat">
                <div class="user">
                    <p>We are gonna make it.</p>
                </div>
                <br>
                <div class="bot">Yes, we are.</div>
                <div class="user">
                    <p>Hell Yeah.</p>
                </div>
                <div class="bot">
                 <p>Sure.</p>
                </div>
            </div>
            <div class="input">
                <input type="text" onfocus='this.value=""' class="user-input">
                <a href="javascript:void(0)" class="send">Send</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
